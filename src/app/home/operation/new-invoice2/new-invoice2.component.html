
<div class="container">


<div class="section-title pt-3">
  <h2>New Invoice</h2>
</div>
<div class="mb-4">
  <div class="col-md-6 offset-md-6 text-end">
      <button (click)="openModal()" class="form-btn-primary"><i class="fa fa-plus me-1"></i>New Invoice</button>
      <button class="form-btn-primary d-none" #openModalPopup data-bs-toggle="modal" href="#modal-2" >New
        Invoice</button>
  </div>
  <form [formGroup]="invoiceForm1">
      <div class="row">
          <div class="col-md-2">
              <div class="form-group">
                  <label class="form-label2">From Date</label>
                  <input (change)="invoiceForm1.get('TO_DATE')?.setValue('')" onkeypress="return false;"
                      formControlName="FROM_DATE" type="date" class="form-control2">
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label class="form-label2">To Date</label>
                  <input onkeypress="return false;" [min]="invoiceForm1.get('FROM_DATE')?.value"
                      formControlName="TO_DATE" type="date" class="form-control2">
              </div>
          </div>
          <div class="col-md-3 mt-4">
              <button class="form-btn me-2"(click)="Search()"  >Search
                  <!-- <span   class="fa fa-spinner fa-spin"></span> -->
                </button>
              <button class="form-btn-light me-2"  (click)="Clear()">Clear
                <!-- <span  class="fa fa-spinner fa-spin"></span> -->
              </button>
          </div>
      </div>
  </form>
  <table class="ratetable table-bordered" id="data-table-config">
      <thead>
          <tr>
              <th width="4%">Sr No</th>
              <th width="10%">Invoice Type</th>
              <th width="12%">Bill To</th>
              <th width="10%">BL No</th>
              <th width="10%">Shipper Name</th>
              <th width="10%">Bill From</th>
              <th width="12%">Invoice Date</th>
              <th width="10%">Payment Taken</th>
              <th width="10%">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr >
              <td width="1%"></td>
              <td width="10%"></td>
              <td width="12%"></td>
              <td width="12%"></td>
              <td width="12%"></td>
              <td width="10%"></td>
              <td width="12%"></td>
              <td width="10%"></td>

              <td width="10%">
                <i class="fa fa-pencil mx-2 pointer text-success" (click)="openModal()"></i>
                <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeleteInvoice()"></i></td>
          </tr>
      </tbody>
  </table>
</div>



<!-- modal open for bill -->
<div class="modal fade" id="modal-2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Invoice Details</h5>

        </div>

        <div class="modal-body">
          <form [formGroup]="invoiceForm">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" >
                    <label class="form-label2">BL No<span class="text-danger"> *</span></label>
                    <input type="text" formControlName="BL_NO"
                        class="form-control2" maxlength="20">
                    </div>
                    </div>
                    </div>
                    </div>
                    </form>
                    <div class="col-md-6 offset-md-6 text-end">
                    <button class="form-btn-primary"  data-bs-toggle="modal" href="#chargeModal">New
                      Invoice</button>
                      </div>
          </div>
    </div>
    </div>
</div>
<!-- closed -->
<div class="modal fade" id="chargeModal" aria-labelledby="exampleModalLabel" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Invoice Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="invoiceForm">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group" >
                      <label class="form-label2">Invoice Type<span class="text-danger"> *</span></label>
                      <input type="text" formControlName="INVOICE_TYPE"
                          class="form-control2" maxlength="20">
                    </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group" >
                      <label class="form-label2">Bill To<span class="text-danger"> *</span></label>
                      <select formControlName="BILL_TO" class="form-control2">
                        <option disabled value="">--Select--</option>
                      </select>
                    </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group" >
                      <label class="form-label2">Bill From<span class="text-danger"> *</span></label>
                      <select formControlName="BILL_FROM" class="form-control2">
                        <option disabled value="">--Select--</option>
                        <option> PRINCIPAL</option>
                        <option> AGENT</option>

                    </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group ">
                        <label class="form-label2">Shipper Name<span class="text-danger"> *</span></label>
                        <input type="text" formControlName="SHIPPER_NAME"
                            class="form-control2" maxlength="20">


                      </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group" >
                          <label class="form-label2">BL No<span class="text-danger"> *</span></label>
                        <input type="text" formControlName="BL_NO"
                            class="form-control2" maxlength="20">
                      </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label2">Payment Taken<span class="text-danger"> *</span></label>
                        <input type="text" formControlName="PAYMENT_TAKEN"
                            class="form-control2" maxlength="20">
                      </div>
                      </div>
                      </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
              <button  class="form-btn me-2">Save</button>
              <button  class="form-btn-light me-2">Clear</button>
              <button  class="form-btn">Update</button>
          </div>
      </div>
  </div>
</div>




</div>
